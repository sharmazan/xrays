{% extends "base.html" %}

{% block patients_menu_class %} class="active"{% endblock patients_menu_class %}

{% block main_content %}

<div>
    <h1>Наши пациенты</h1>
    {% for patient in patients %}
    <h2><a href="/patients/{{ patient.id }}">{{ patient.id }} - {{ patient.first_name }} {{ patient.last_name }}</a></h2>
    {% endfor %}

</div>
{% endblock main_content %}
