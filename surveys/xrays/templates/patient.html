{% extends "base.html" %}

{% block main_content %}
    <h1>{{ patient.first_name }} {{ patient.last_name }}</h1>
    
    {% for survey in surveys %}
      <h2><a href="/survey/{{ survey.id }}">{{ survey.date }}</a></h2>
      <p>{{ survey.result }}</p>
    {% endfor %}

{% endblock main_content %}
